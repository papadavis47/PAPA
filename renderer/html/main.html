<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PAPA</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="wrapper">
    <header>
      <h1 id="test" title="Click here for more information">PAPA</h1>
      <img id="icon-1" src="../assets/icons/dadicon.png" alt="Father playing with child" title="Click Here To Enter Your Space">
    </header>
    <section id="information">
      <p id="direction">Click the icon or press F1 to enter your space</p>
      <div class="statements">
      <p>A journaling application for fathers</p>
    </div>
      <button class="myButton" id="journal-entry">Start a Journal</button>
      <div class="statements">
      <p>Create a unique section for each of your kids</p>
    </div>
      <button class="myButton">Add a Section</button>
      <div class="statements">
      <p>Capture memories and/or document ideas and plans</p>
    </div>
      <button class="myButton">Create a Scrapbook</button>
    </section>
    <main>
    </div>
    <!-- The form to make a journal entry -->
    <div id="modal-1">
      <h1 id="entry-title">Reflections</h1>
      <textarea name="" id="thoughts" cols="30" rows="30" placeholder="Start writing here . . ."></textarea>
      <button class="myButton" id="show-home">Save Entry</button>
    </div>
    <!-- Show the new journal entry -->
    <div id="modal-2">
      <div id="entry"></div>
    </div>
    <!-- About this app -->
    <div class="about" id="modal-3">

    </div>
  </main>

    <script>
      require('../app.js');
      require('../menu.js');
    </script>
  </body>
</html>
