<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PAPA</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>PAPA</h1>
      <img id="icon-1" src="assets/dadicon.png" alt="Father playing with child" title="Click Here To Enter Your Space">
    </header>
    <section id="information">
      <p id="direction">Click the icon or press F1 to enter your space</p>
      <div class="statements">
      <p>A journaling application for fathers</p>
    </div>
      <button class="myButton">Start a Journal</button>
      <div class="statements">
      <p>Create a section for each your children</p>
    </div>
      <button class="myButton">Add a Section For Your Child</button>
      <div class="statements">
      <p>Capture memories and/or document ideas and plans</p>
    </div>
      <button class="myButton">Create a Scrapbook</button>
    </section>
    <main></main>
    <div id="modal-1"></div>
    <div id="modal-2"></div>
    <div id="modal-3"></div>
    <script>
      require('./app.js');
    </script>
  </body>
</html>
